name: Podspec

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '*'

jobs:
  podspec:      
    runs-on: macos-12
    steps:
      - uses: actions/checkout@v2
      - name: Install Cocoapods
        run: gem install cocoapods
      - name: Run linting
        run: pod spec lint TPTweak.podspec